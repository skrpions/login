<div class="background-image bg-gradient-dark"></div>


<mat-sidenav-container class="example-container">
  <mat-sidenav-content>

    <div class="col-md-4 offset-md-4">
      <div class="content mat-elevation-z8 justify-content-center">
        <div class="login-form">
          <img class="logo avatar mat-elevation-z8 mt-5" src="assets/images/avatars/sho.jpeg">

            <div class="example-container">
              <h2 class="mt-3" style="text-align: center;">Welcome!</h2>

              <div class="form-field">
                <mat-form-field appearance="fill" class="wide-form-field">
                  <mat-label>E-mail:</mat-label>
                  <input matInput>
                  <mat-icon matSuffix>email</mat-icon>
                </mat-form-field>
              </div>

              <div class="form-field">
                <mat-form-field appearance="fill" class="wide-form-field">
                  <mat-label>Password:</mat-label>
                  <input matInput type="password">
                  <mat-icon matSuffix>password</mat-icon>
                </mat-form-field>
              </div>

              <button (click)="login()" mat-raised-button color="primary">
                Sign In <mat-icon>send</mat-icon>
              </button>
            </div>

        </div>
      </div>
    </div>

  </mat-sidenav-content>
</mat-sidenav-container>
